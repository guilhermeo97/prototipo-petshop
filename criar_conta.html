<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../prototipo-petshop/assets/css/style.css">
  <title>Agendamento serviço - PetLovers</title>
</head>

<body>

  <header class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img style="width: 100px; height: auto;"
            src="../prototipo-petshop/assets/images/img-logo-petshop.svg" alt="Logo da loja"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Criar conta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Serviços</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-person-circle"></i>
                Oi, PetLover!
              </a>
              <ul class="dropdown-menu p-2">
                <li><a class="dropdown-item" href="#"><i class="bi bi-person-circle"></i> Criar conta</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-person-add"></i> Cadastrar Pet</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-suit-heart"></i> Meus favoritos</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
            <button class="btn btn-primary" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container mx-auto mt-4">

      <form class="row g-3">
        <fieldset class="row g-3 container-fluid">
          <legend>Dados Pessoais</legend>
          <div class="col-md-6 col-xxl-6">
            <label for="inputNome" class="form-label">Nome completo</label>
            <input required type="text" class="form-control" id="inputNome">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">E-mail</label>
            <input required type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputTelefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="inputTelefone">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="tel" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-8">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input disabled type="text" class="form-control" id="inputAddress">
          </div>
          <div class="col-3">
            <label for="inputAddress2" class="form-label">Número</label>
            <input type="number" class="form-control" id="inputAddress2" placeholder="123">
          </div>
          <div class="col-md-4">
            <label for="inputComplemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="inputComplemento" placeholder="Apartamento, casa etc.">
          </div>
          <div class="col-md-4">
            <label for="inputCity" class="form-label">Cidade</label>
            <input disabled type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>RS</option>
              <option>SC</option>
              <option>PR</option>
              <option>SP</option>
            </select>
          </div>
        </fieldset>
        <fieldset class="row g-3 container-fluid">
          <legend>Dados do Pet</legend>
          <div class="col-md-6 col-xxl-6">
            <label for="inputNomePet" class="form-label">Nome do Pet</label>
            <input required type="text" class="form-control" id="inputNomePet">
          </div>
          <div class="col-md-3">
            <label for="inputTipoPet" class="form-label">Tipo</label>
            <select id="inputTipoPet" class="form-select">
              <option selected>Cão</option>
              <option>Gato</option>
            </select>
          </div>
          <div class="col-md-6 col-xxl-6">
            <label for="inputRaca" class="form-label">Raça</label>
            <input required type="text" class="form-control" id="inputRaca">
          </div>


          <label class="form-label">Temperamento</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="Brincalhoes" value="masculino">
            <label class="form-check-label" for="Brincalhoes">Brincalhões</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="Curiosos" value="feminino">
            <label class="form-check-label" for="Curiosos">Curiosos</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="Medrosos" value="nao-binario">
            <label class="form-check-label" for="Medrosos">Medrosos</label>
          </div>
        </fieldset>
        <div sclass="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Li e aceito os <a href="#">termos</a>
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Criar Conta</button>
        </div>
      </form>
    </section>

  </main>

  <footer class="mt-5 p-3 col-12 col-md-12 col-xxl-12 bg-azul">
    <div class="container mx-auto">
      <div class="justify-content-between mx-auto mb-4 d-flex">
        <div>
          <div>
            <h5>Mapa do site</h5>
          </div>
          <div><a class="text-decoration-none" href="#">Produtos</a></div>
          <div><a class="text-decoration-none" href="#">Serviços</a></div>
        </div>
        <div>
          <div class="">
            <h5>Redes sociais</h5>
          </div>
          <div class="d-flex m-3">
            <div><a class="me-3" href="#"><i class="bi bi-instagram"></i></a></div>
            <div><a class="me-3" href="#"><i class="bi bi-tiktok"></i></a></div>
            <div><a class="me-3" href="#"><i class="bi bi-youtube"></i></a></div>
          </div>
        </div>
      </div>

      <div>
        <p>PetLovers - Todos os direitos reservados</p>
      </div>
      <div>
        <address>Desenvolvido por: Guilherme Oliveira</address>
      </div>
    </div>
  </footer>

  <script src="Assets/scripts/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Assets/styles/style.css">
    <title>Agendamento serviço - PetLovers</title>
</head>
<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img style="width: 100px; height: auto;"
                src="/Assets/imagens/img-logo-petshop.svg" alt="Logo da loja"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Produtos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Serviços</a>
                </li>
    
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="bi bi-person-circle"></i>
                    Oi, PetLover!
                  </a>
                  <ul class="dropdown-menu p-2">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-person-circle"></i> Criar conta</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-person-add"></i> Cadastrar Pet</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-suit-heart"></i> Meus favoritos</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                <button class="btn btn-primary" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>
    </header>

    <main>
      <section class="container mx-auto mt-4">
        <h2 class="py-2">Tosa</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputData" class="form-label">Data</label>
            <input type="date" class="form-control" id="inputData" required>
          </div>
          <div class="col-md-6">
            <label for="inputHorario" class="form-label">Horário</label>
            <input type="time" class="form-control" id="inputHorario" required>
          </div>
          <div class="col-md-4">
            <label for="inputChoice" class="form-label">Como o seu pet irá até o PetShop?</label>
            <select required id="inputChoice" class="form-select">
              <option selected>Eu levo e busco</option>
              <option>O petshop leva e traz</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputChoice2" class="form-label">Qual é o porte do seu Pet?</label>
            <select required id="inputChoice2" class="form-select">
              <option selected>Pequeno</option>
              <option>Grande</option>
            </select>
          </div>
        
          <div class="col-12">
            <div class="form-check">
              <input required class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Li e aceito os <a href="#">termos</a>
              </label>
            </div>
          </div>
          
          <div class="col-12">
            <p class="fs-4 my-2">R$ 60,00</p>
            <button onclick="alertaAgendamento()" type="button" class="btn btn-primary">Agendar</button>
          </div>
        </form>
        
      </section>

    </main>

    <footer class="rodape__fixado mt-5 p-3 col-12 col-md-12 col-xxl-12 bg-azul">
        <div class="container mx-auto">
          <div class="justify-content-between mx-auto mb-4 d-flex">
            <div>
              <div>
                <h5>Mapa do site</h5>
              </div>
              <div><a class="text-decoration-none" href="#">Produtos</a></div>
              <div><a class="text-decoration-none" href="#">Serviços</a></div>
            </div>
            <div>
              <div class="">
                <h5>Redes sociais</h5>
              </div>
              <div class="d-flex m-3">
                <div><a class="me-3" href="#"><i class="bi bi-instagram"></i></a></div>
                <div><a class="me-3" href="#"><i class="bi bi-tiktok"></i></a></div>
                <div><a class="me-3" href="#"><i class="bi bi-youtube"></i></a></div>
              </div>
            </div>
          </div>
    
          <div>
            <p>PetLovers - Todos os direitos reservados</p>
          </div>
          <div>
            <address>Desenvolvido por: Guilherme Oliveira</address>
          </div>
        </div>
    </footer>
    
      <script src="Assets/scripts/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
      
</body>
</html>
